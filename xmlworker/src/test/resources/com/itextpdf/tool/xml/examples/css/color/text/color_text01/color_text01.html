<html>
<head>
<style>
body {color:red;}
h1 {color:#00ff00;}
p {color:rgb(0,0,255);}
</style>
</head>

<body>
<h1>This is heading 1</h1>
This is an ordinary text. Notice that it is red. The default text-color for a page is defined in the body selector.
<p>This is a paragraph. This text is blue.</p>
</body>
</html>
