<html>
<head>
<style type="text/css">
.none {border-bottom-style:none;}
.dotted {border-bottom-style:dotted;}
.dashed {border-bottom-style:dashed;}
.solid {border-bottom-style:solid;}
.double {border-bottom-style:double;}
.groove {border-bottom-style:groove;}
.ridge {border-bottom-style:ridge;}
.inset {border-bottom-style:inset;}
.outset {border-bottom-style:outset;}

</style>
</head>

<body>
<table width="100%">
<tr>
<td class="none">one</td>
<td>two</td>
</tr>
</table>

<table width="100%">
<tr>
<td class="dotted">one</td>
<td>two</td>
</tr>
</table>

<table width="100%">
<tr>
<td class="dashed">one</td>
<td>two</td>
</tr>
</table>

<table width="100%">
<tr>
<td class="solid">one</td>
<td>two</td>
</tr>
</table>

<table width="100%">
<tr>
<td class="double">one</td>
<td>two</td>
</tr>
</table>

<table width="100%">
<tr>
<td class="groove">one</td>
<td>two</td>
</tr>
</table>

<table width="100%">
<tr>
<td class="ridge">one</td>
<td>two</td>
</tr>
</table>

<table width="100%">
<tr>
<td class="inset">one</td>
<td>two</td>
</tr>
</table>

<table width="100%">
<tr>
<td class="temp">one</td>
<td>two</td>
</tr>
</table>

<table width="100%">
<tr>
<td class="outset">one</td>
<td>two</td>
</tr>
</table>


</body>
</html>
