<html>

<head>
<style type="text/css">
div
{ border-style:solid }
.none {border-bottom-style:none;}
.dotted {border-bottom-style:dotted;}
.dashed {border-bottom-style:dashed;}
.solid {border-bottom-style:solid;}
.double {border-bottom-style:double;}
.groove {border-bottom-style:groove;}
.ridge {border-bottom-style:ridge;}
.inset {border-bottom-style:inset;}
.outset {border-bottom-style:outset;}
</style>
</head>

<body>
<br>
<div class="none">This is a div</div>
</br>
<div class="dotted">This is a div</div>
<br>
<div class="dashed">This is a div</div>
</br>
<div class="solid">This is a div</div>
<br>
<div class="double">This is a div</div>
</br>
<div class="groove">This is a div</div>
<br>
<div class="ridge">This is a div</div>
</br>
<div class="inset">This is a div</div>
<br>
<div class="outset">This is a div</div>
</br>
</body>

</html>
